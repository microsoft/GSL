parameters:
    version: 0

steps:
  - script: |
      echo "##vso[task.setvariable variable=CXX;]${CXX}"
      echo "##vso[task.setvariable variable=CC;]${CC}"
      sudo apt-get install $CXX
    displayName: "Setup Compiler"
    failOnStderr: true
    env:
      CC: clang-${{ parameters.version }}
      CXX: clang++-${{ parameters.version }}
